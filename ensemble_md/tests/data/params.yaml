# User-defined parameters
parallel: False              # Whether the replicas of EXEE should be run in parallel or not
n_sim: 4                     # Number of replica simulations
n_iterations: 10             # Number of iterations
s: 1                         # Shift in 位 ranges (e.g. s = 2 if 位_2 = (2, 3, 4) & 位_3 = (4, 5, 6))
nst_sim: 500                 # Number of simulation steps for each homogeneous replica
mdp: 'ensemble_md/tests/data/expanded.mdp'          # The MDP template that has the whole range of 位 values
